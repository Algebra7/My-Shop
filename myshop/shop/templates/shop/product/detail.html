{% extends 'shop/base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="product-detail">
    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" width="720px" height="320px">
    <h1>{{ product.name }}</h1>
    <p><a href="/{{ product.category.get_absolute_url }}"> {{ product.category }}</a></p>
    <br>
    <p class="price">${{ product.price }}</p>
    <form action="{% url 'cart:cart_add' product.id %}" method="post">
      {{cart_product_form}}
      {% csrf_token %}
      <input type="submit" value="Add to cart">
    </form>
    <p class="description">{{ product.description|linebreaks }}</p>
</div>
{% endblock %}
